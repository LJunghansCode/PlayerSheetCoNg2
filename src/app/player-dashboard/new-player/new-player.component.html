<article class="card">
  <div class="card-content">
    <form id="newPlayerForm" [formGroup]="newPlayerForm" (ngSubmit)="doCreate($event);">
    <div class="field-label">
              <label for="form" class="label">Create a New Character</label>
          </div>
      <div class="field">
        <p class="control has-icons-left">
          <input formControlName="realName" class="input" type="text" placeholder="Enter Your real name" required>
          <span class="icon is-small is-left">
                <i class="fa fa-eye"></i>
        </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input formControlName="name" class="input" type="text" placeholder="Enter Character name" required>
          <span class="icon is-small is-left">
                <i class="fa fa-address-card"></i>
        </span>
        </p>
      </div>
     <div class="field">
        <p class="control has-icons-left">
          <input formControlName="race" class="input" type="text" placeholder="Enter Race" required>
          <span class="icon is-small is-left">
                <i class="fa fa-address-card"></i>
        </span>
        </p>
      </div>
    <div class="field">
        <p class="control has-icons-left">
          <input formControlName="classType" class="input" type="text" placeholder="Enter Class" required>
          <span class="icon is-small is-left">
                <i class="fa fa-address-card"></i>
        </span>
        </p>
      </div>
      <button type="submit" class="button is-primary">Create!</button>
    </form>
  </div>
  <div class="card-footer">
     <h5>{{formMessage}}</h5>
  </div>
</article>
