<div class="modal is-active">
  <div [routerLink]="['../']" class="modal-background"></div>
  <div [@slideLeftAnimation] class="modal-card">
    <div class="modal-card-head">
        <p class="modal-card-title">Add Equipment</p>
    </div>
    <div class="modal-card-body">
    <form [formGroup]="equipmentForm" (ngSubmit)="newEquip()">
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <input formControlName="name" class="input" type="text" required placeholder="Name">
              <span class="icon is-small is-left">
          <i class="fa fa-angle-right"></i>
        </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <textarea autosize formControlName="description" class="input" type="email" placeholder="Description"></textarea>
              <span class="icon is-small is-left">
          <i class="fa fa-align-center"></i>
        </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <textarea autosize formControlName="weight" class="input" type="email" placeholder="Weight"></textarea>
              <span class="icon is-small is-left">
          <i class="fa fa-align-center"></i>
        </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <textarea autosize formControlName="damage" class="input" type="email" placeholder="Damage"></textarea>
              <span class="icon is-small is-left">
          <i class="fa fa-align-center"></i>
        </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <textarea autosize formControlName="stealth" class="input" type="email" placeholder="Stealth"></textarea>
              <span class="icon is-small is-left">
          <i class="fa fa-align-center"></i>
        </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <textarea autosize formControlName="type" class="input" type="email" placeholder="Damage Type"></textarea>
              <span class="icon is-small is-left">
          <i class="fa fa-align-center"></i>
        </span>
            </p>
          </div>
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <textarea autosize formControlName="range" class="input" type="email" placeholder="Range"></textarea>
              <span class="icon is-small is-left">
          <i class="fa fa-align-center"></i>
        </span>
            </p>
          </div> 
          <div class="field">
            <p class="control is-expanded has-icons-left">
              <textarea autosize formControlName="itemType" class="input" type="email" placeholder="Item Type"></textarea>
              <span class="icon is-small is-left">
          <i class="fa fa-align-center"></i>
        </span>
            </p>
          </div>                                               
    </form>
    </div>
    <div class="modal-card-foot">
        <button (click)="newEquip()" class="is-centered button is-primary submit">
         Add Equipment
    </button>
    <a [routerLink]="['../']">Cancel</a>
        <p class="formMessage">{{formMessage}}</p>
    </div>

</div>


</div>
