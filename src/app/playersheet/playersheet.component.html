<main @slideTopAnimation class="columns">
  <section class="column is-2">
    <aside class="player-side-nav menu">
      <p *ngIf="player"class="menu-label">{{player.name}} the {{player.classType}}</p>
      <ul class="menu-list">
        <li class="nav-item" *ngFor="let route of routeMap"> <a [ngClass]="ifActive(route)" [routerLink]="[getRoute(route)]"><span class="menu-icon icon is-small is-left"><i class="fa fa-{{route.icon}}"></i></span> {{route.title}}</a></li>
      </ul>
    </aside>
  </section>
  <div class="column is-10">
    <div *ngIf="!player">
      <h1>Looking for player...</h1>
    </div>
    <div @slideTopAnimation *ngIf="player">
      <div class="hero is-primary sheetHero">
          <div class="hero-body">
            <div class="container" *ngIf="currPartial">
             <p @fadeInAnimation class="title is-1"> {{currPartial.title}} </p>
            </div>
          </div> 
        <div class="hero-foot">
          <nav class="tabs is-right">
            <div class="container">
              <ul>
                <li [routerLink]="[ 'spells/new' ]"><a>New Spell</a></li>
                <li [routerLink]="[ 'companions/new' ]"><a>New Companion</a></li>
                <li [routerLink]="[ 'notes/new' ]"><a>New Note</a></li>
                <li>
                  <div class="control has-icons-right">
                    <input class="input mainSearch" type="text" placeholder="Search {{currPartial.name}}">
                    <span class="icon is-small is-right"><i class="fa fa-search"></i></span>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>
    </div>
    <div class="section">
     <router-outlet></router-outlet>
    </div> 
  </div>
  </div>
</main>
