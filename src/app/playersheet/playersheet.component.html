<main class="columns">
  <section class="column is-2">
    <aside class="player-side-nav">
      <ul>
        <li *ngFor="let route of routeMap" [ngClass]="ifActive(route)"> <a class="nav-item" [routerLink]="[getRoute(route)]">{{route.title}}</a> </li>
      </ul>
    </aside>
  </section>
  <section class="column">
    <div *ngIf="!player">
      <h1>Looking for player...</h1>
    </div>
     <router-outlet ></router-outlet>
  </section>
</main>
